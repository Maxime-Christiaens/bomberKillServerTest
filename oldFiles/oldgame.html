<body>
    <script>
        function findNextSquare(sq) {
            // Return the next square if sq if a perfect square, -1 
            return ( Number.isInteger(Math.sqrt(sq)) ? Math.pow((Math.sqrt(sq)+1), 2) : -1 )
        }
        findNextSquare(81)
        findNextSquare(82)
    </script>
</body>
